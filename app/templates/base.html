<html>
    <head>
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>AMS</title>
        {% endif %}
    </head>
    <body>
        <div>

        </div>
        {% block content %}{% endblock %}

        <ul>

        </ul>
    </body>
</html>
